<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeta | Gerencie produtos digitais</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Projeta</h1>
        <p>Gerencie seu processo de UX facilmente.</p>
    </header>
    <main>
        <section>
            <h2>Etapas do Double Diamond</h2>
            <div id="task-container">
                <div class="phase" id="discover">
                    <h3>Descobrir</h3>
                    <ul id="discover-list">
                        <!-- Tarefas vão aparecer aqui -->
                    </ul>
                    <input type="text" placeholder="Adicionar tarefa..." id="discover-input">
                    <button onclick="addTask('discover')">Adicionar</button>
                </div>
                <div class="phase" id="define">
                    <h3>Definir</h3>
                    <ul id="define-list">
                        <!-- Tarefas vão aparecer aqui -->
                    </ul>
                    <input type="text" placeholder="Adicionar tarefa..." id="define-input">
                    <button onclick="addTask('define')">Adicionar</button>
                </div>
                <div class="phase" id="develop">
                    <h3>Desenvolver</h3>
                    <ul id="develop-list">
                        <!-- Tarefas vão aparecer aqui -->
                    </ul>
                    <input type="text" placeholder="Adicionar tarefa..." id="develop-input">
                    <button onclick="addTask('develop')">Adicionar</button>
                </div>
                <div class="phase" id="deliver">
                    <h3>Entregar</h3>
                    <ul id="deliver-list">
                        <!-- Tarefas vão aparecer aqui -->
                    </ul>
                    <input type="text" placeholder="Adicionar tarefa..." id="deliver-input">
                    <button onclick="addTask('deliver')">Adicionar</button>
                </div>
            </div>
        </section>
    </main>    
    <footer>
        <p>Feito com ❤️ por você!</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
